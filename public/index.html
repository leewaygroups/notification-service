<body ng-app="rootApp">
    <notifr-topnav></notifr-topnav>
    <div class="ts-main-content">
        <notifr-sidebar></notifr-sidebar>
        <div class="content-wrapper">
            <div ui-view></div>
        </div>
    </div>

    <!-- Loading Scripts -->
    <script src="assets/js/Chart.min.js"></script>
    <script src="assets/js/fileinput.js"></script>
    <script src="assets/js/chartData.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="shared/sidebar/sidebarDirective.js"></script>
    <script src="shared/sidebar/sidebarController.js"></script>
    <script src="shared/topnav/topnavDirective.js"></script>
    <script src="shared/topnav/topnavController.js"></script>

    <script>
        window.onload = function() {

			// Line chart from swirlData for dashReport
			var ctx = document.getElementById("dashReport").getContext("2d");
			window.myLine = new Chart(ctx).Line(swirlData, {
				responsive: true,
				scaleShowVerticalLines: false,
				scaleBeginAtZero: true,
				multiTooltipTemplate: "<%if (label){%><%=label%>: <%}%><%= value %>",
			});

			// Pie Chart from doughutData
			var doctx = document.getElementById("chart-area3").getContext("2d");
			window.myDoughnut = new Chart(doctx).Pie(doughnutData, {
				responsive: true
			});

			// Dougnut Chart from doughnutData
			var doctx = document.getElementById("chart-area4").getContext("2d");
			window.myDoughnut = new Chart(doctx).Doughnut(doughnutData, {
				responsive: true
			});

		}
    </script>

</body>
